{% set name = "litepcie" %}
{% set version = "2025.04" %}
{% set sha256 = "80e45fe5f9f84e929cd15da9a0e61447d2265c6dbda0a82bcbf029ed30d7adea" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/enjoy-digital/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation --no-deps
  entry_points:
    - litepcie_gen = litepcie.gen:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - litex ~={{ version }}*
    - packaging
    - pyyaml

test:
  imports:
    - litepcie
  requires:
    - python {{ python_min }}
  commands:
    - litepcie_gen --help

about:
  home: https://github.com/enjoy-digital/litepcie
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Small footprint and configurable PCIe core
  description: Small footprint and configurable PCIe core
  dev_url: https://github.com/enjoy-digital/litepcie

extra:
  recipe-maintainers:
    - enjoy-digital
    - timkpaine
